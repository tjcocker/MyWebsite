name: Cypress Docker Test

on: push

jobs:
      install:
        runs-on: ubuntu-22.04
        steps:
          - name: Checkout
            uses: actions/checkout@v4
    
          - name: Cypress ci
            uses: cypress-io/github-action@v6
            with:
              runTests: false
              build: npm run build
    
          - name: Save build folder
            uses: actions/upload-artifact@v4
            with:
              name: build
              if-no-files-found: error
              path: build
    
      cypress-run:
        timeout-minutes: 10
        runs-on: ubuntu-22.04
        needs: install
        steps:
          - name: Checkout
            uses: actions/checkout@v4
    
          - name: Download the build folder
            uses: actions/download-artifact@v4
            with:
              name: build
              path: build
    
          - name: Cypress run
            uses: cypress-io/github-action@v6
            with:
              start: npm start
              browser: chrome