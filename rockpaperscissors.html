<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors Game</title>
  <link rel="stylesheet" href="assets/css/rpsstyle.css">
</head>
<body>
  <div id="rps-game">
      <h1>Rock-Paper-Scissors</h1>
      <div id="choices">
          <button id="rock">Rock</button>
          <button id="paper">Paper</button>
          <button id="scissors">Scissors</button>
      </div>
      <div id="result">
          <!-- Result will be displayed here -->
      </div>
      <div id="game-info">
          <div id="round">Round: 1 of 5</div>
          <div id="scoreboard">
              <div id="player-score">Player Score: 0</div>
              <div id="computer-score">Computer Score: 0</div>
          </div>
      </div>
  </div>
  <div><br><a href="index.html">Return to Main Site</a></div>
  <script src="assets/js/rpsscript.js"></script>
</body>
</html>
